<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player">
    <video src="BigBuckBunny_640x360.m4v"
           class="player__video viewer"
           autoplay>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle"
                    title="Toggle Play"></button>
            <input
                    type="range"
                    name="volume"
                    class="player__slider"
                    min=0
                    max="1"
                    step="0.05"
                    value="1"
            >
            <input
                    type="range"
                    name="playbackRate"
                    class="player__slider"
                    min=0
                    max="2"
                    step="0.1"
                    value="1"
            >
        </div>

    </video>
</div>
</body>
</html>
